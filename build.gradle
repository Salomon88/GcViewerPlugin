plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.2'
}

wrapper {
    gradleVersion = '5.2.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.github.chewiebug', name: 'gcviewer', version: '1.32'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2020.1.1'
}
